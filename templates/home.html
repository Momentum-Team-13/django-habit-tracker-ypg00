{% extends "base.html" %}
{% block content %}

<div>
    {% if user.is_authenticated == False %}

    <h2>If you do not have a login, please <a href="{% url 'registration_register' %}">register here</a>.</h2>
    {% endif %}
</div>

{% endblock %}
